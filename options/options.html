<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../main/styles.css" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="options">
      <div class="main">
        <div class="card card-top">
          <img src="../assets/icons/icon128.png">
          <span class="rai-font">RAI auto-converter</span>
        </div>

        <div class="card">
          <h2>Preferences</h2>
          <div class="switch-container">
            <label>Dark mode</label>
            <label class="switch dark-opt">
              <input id="darkMode" type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
          <div class="switch-container">
            <label>Show badge</label>
            <label class="switch">
              <input id="showBadgeOpt" type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div class="input-group">
            <label>Number of decimals:</label>
            <input id="decimals" class="form-input" type="number" min="0" max="18" value="2">
          </div>
          <div class="input-group">
            <label>Conversion rate interval:</label>
            <input id="interval" class="form-input" type="number" min="3" max="3600" value="300">
            <span>secs.</span>
          </div>
        </div>

        <div class="card" id="currencies">
          <h2>Currencies</h2>
          <div id="fiatCurrencies">
            <div>
              <h3>Fiat</h3>
              <a id="selectAllFiat" class="button btn-sm">Select all</a>
              <a id="unselectAllFiat" class="button btn-sm">Unselect all</a>
            </div>
          </div>
          <div id="cryptoCurrencies">
            <div>
              <h3>Crypto</h3>
              <a id="selectAllCrypto" class="button btn-sm">Select all</a>
              <a id="unselectAllCrypto" class="button btn-sm">Unselect all</a>
            </div>
          </div>
        </div>

        <div class="card" id="blacklist">
          <h2>Blacklist</h2>
        </div>

        <div class="card card-bottom">
          <p>TODO</p>
        </div>

      </div>
    </div>
  </body>

  <script src="options.js"></script>
</html>
