<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../main/styles.css" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="options">
      <div class="main">
        <div class="card card-top">
          <img src="../assets/icons/icon128.png">
          <span class="title rai-font">RAI Auto-Converter <span class="small">v2</span></span>
        </div>

        <div class="card">
          <h1>Preferences</h1>
          <div class="switch-container">
            <label>Dark mode:</label>
            <label class="switch dark-opt">
              <input id="darkMode" type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
          <div class="switch-container input-group">
            <label>Show price badge:</label>
            <label class="switch">
              <input id="showBadgeOpt" type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div class="switch-container input-group">
            <label>Use custom number of decimals:</label>
            <label class="switch">
              <input id="customDecimalsOpt" type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div class="input-group display-none">
            <label>Number of decimals:</label>
            <input id="decimals" class="form-input" type="number" min="0" max="18" value="2">
          </div>
          <div class="input-group">
            <label>Conversion rate interval:</label>
            <input id="interval" class="form-input" type="number" min="5" max="3600" value="300">
            <span>secs.</span>
          </div>
        </div>

        <div class="card" id="currencies">
          <h1 style="margin-bottom: 10px;">Currencies</h1>
          <div id="fiatCurrencies">
            <div>
              <h3>Fiat</h3>
              <a id="selectAllFiat" class="button btn-sm">Select all</a>
              <a id="unselectAllFiat" class="button btn-sm">Unselect all</a>
            </div>
          </div>
          <div id="cryptoCurrencies">
            <div>
              <h3>Crypto</h3>
              <a id="selectAllCrypto" class="button btn-sm">Select all</a>
              <a id="unselectAllCrypto" class="button btn-sm">Unselect all</a>
            </div>
          </div>
        </div>

        <div class="card">
          <h1>Blacklist</h1>
          <div id="blacklist"></div>
        </div>

        <div class="card card-bottom">
          <div class="space-between">
            <p>version 2.0.0</p>
            <div>
              <p>
                <a href="https://github.com/JairoFra/rai-auto-converter-chrome-extension-v2/blob/master/docs/user-guide.md#popup" target="_blank">Documentation</a>
              </p>
              <p>
                <a href="mailto:hi.raw.labs@gmail.com?Subject=Issue RAI Auto-Converter v2&Body=-Browser (name and version):%0D%0A-Issue:%0D%0A">Report an issue</a>
              </p>
            </div>
          </div>
          <a href="https://reflexer.finance/" target="_blank" class="reflexer">
            <img class="dark-logo" src="../assets/images/reflexer.svg">
            <img class="light-logo" src="../assets/images/reflexer-white.svg">
          </a>
        </div>

      </div>
    </div>
  </body>

  <script src="options.js"></script>
</html>
