<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup">
      <div>
        <span class="title rai-font">RAI</span>
      </div>
      <div>
        <img class="logo-img" src="./images/rai-logo-coin.png">
      </div>
      <div class="price rai-font">
        <span>$</span><span id="raiPrice">?</span>
      </div>
      <div class="switch-container">
        <label class="switch">
          <input id="enabledPop" type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div>
        <button id="optionsBtn">Options</button>
      </div>
      <div>
        <button id="blacklistBtn">Add page to blacklist</button>
        <button id="blacklistOffBtn">Remove page from blacklist</button>
      </div>
      <div id="reflexerPop">
        <img class="dark-logo" src="./images/reflexer.svg">
        <img class="light-logo" src="./images/reflexer-white.svg">
      </div>
    </div>
  </body>

  <script src="popup.js"></script>
</html>
